<div class="container">
  <h1 class="title">留言管理</h1>
  <div class="grid-container">
    <nz-table #basicTable [nzData]="messages" [nzLoading]="loading">
      <thead>
        <tr>
          <th>留言时间</th>
          <th>名字</th>
          <th>邮箱地址</th>
          <th>留言内容</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.datetime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.message}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
